<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <title>Oh my food</title>
</head>
<body>
    <header class="header">
        <a href="#"><img class="header__logo" src="images/logo/ohmyfood@2x.svg" alt="Logo"></a>
    </header>

    <section class="locality">
        <i class="fas fa-map-marker-alt"></i>
        <input type="search" value="Paris, Belleville">
    </section> 

    <main>
        <section class="quote">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <button class="btn">Explorer nos restaurants</button>
        </section>

        <section class="tuto">
            <h1>Fonctionnement</h1>
            <div class="stage">
                <div class="nb-stage">1</div>
                <i class="fas fa-mobile-alt"></i>
                Choisissez un restaurant
            </div>
            <div class="stage">
                <div class="nb-stage">2</div>
                <i class="fas fa-list"></i>
                Composez votre menu
            </div>
            <div class="stage">
                <div class="nb-stage">3</div>
                <i class="fas fa-store"></i>
                Dégustez au restaurant
            </div>
        </section>

        <section class="restorant-list">
            <h1>Restaurants</h1>
            <a href="#">
                <div class="card">
                    <img class="card__img" src="" alt=""/>
                    <div class="card__title"></div>
                    <div class="card__subtitle"></div>
                    <div class="card__like"></div>
                </div>
            </a>
            <a href="#">
                <div class="card">
                    <img class="card__img" src="" alt=""/>
                    <div class="card__title"></div>
                    <div class="card__subtitle"></div>
                    <div class="card__like"></div>
                </div>
            </a>
            <a href="#">
                <div class="card">
                    <img class="card__img" src="" alt=""/>
                    <div class="card__title"></div>
                    <div class="card__subtitle"></div>
                    <div class="card__like"></div>
                </div>
            </a>
            <a href="#">
                <div class="card">
                    <img class="card__img" src="" alt=""/>
                    <div class="card__title"></div>
                    <div class="card__subtitle"></div>
                    <div class="card__like"></div>
                </div>
            </a>
        </section>
    </main>
    <footer class="footer">
        <img class="footer__logo" src="images/logo/ohmyfood@2x.svg" alt="Logo">
        <div class="footer__item">
            <i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a>
            <i class="fas fa-handshake"></i><a href="#">Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>
</html>
